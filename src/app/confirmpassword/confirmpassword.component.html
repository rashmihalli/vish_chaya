<div class="container alert alert-primary">
  <h2 align="center">Change Password</h2>
  </div>
  
  <div class="container alert alert-danger text-green">
  <div class="container-fluid" class="align-center">
  <form [formGroup]="confirmpasswordForm" (ngSubmit)="onSubmit()">
          <div class="col-sm-6 offset-sm-3">
          <div class="form-group">
                  <label for="newpassword">Enter New Password</label>
                  <input type="password" formControlName="newpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" />
                  <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                      <div *ngIf="f.newpassword.errors.required">Please Enter the Password</div>
                  </div>
          </div>
          <div class="form-group">
              <label for="confirmnewpassword">Confirm New Password</label>
              <input type="password" formControlName="confirmnewpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmnewpassword.errors }" />
              <div *ngIf="submitted && f.confirmnewpassword.errors" class="invalid-feedback">
                  <div *ngIf="f.confirmnewpassword.errors.required">Re-Enter the new Password</div>
              </div>
          </div>
          
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Change Password</button>
              
          </div>
          </div>
      </form>
  </div>
  </div>
