<div class="container alert alert-primary">
<h2 align="center">Forgot Password</h2>
</div>

<div class="container alert alert-danger text-green">
<div class="container-fluid" class="align-center">
<form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="col-sm-6 offset-sm-3">
        <div class="form-group">
                <label for="userid">User Id</label>
                <input type="text" formControlName="userid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userid.errors }" />
                <div *ngIf="submitted && f.userid.errors" class="invalid-feedback">
                    <div *ngIf="f.userid.errors.required">Userid is required</div>
                </div>
        </div>
        <div class="form-group">
            <label for="emailid">Email Id</label>
            <input type="email" formControlName="emailid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" />
            <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                <div *ngIf="f.emailid.errors.required">Email Id is required</div>
            </div>
        </div>
        
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Submit</button>
            
        </div>
        </div>
    </form>
</div>
</div>
